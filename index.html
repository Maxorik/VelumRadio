<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome to Velum</title>
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/phone.css">
        <link rel="stylesheet" href="style/buttons.css">
    </head>
    <body>
        <div class="main-container">
            <img src="img/fzr.gif" class="player-bi pc" />
            <img src="img/iwr.gif" class="player-bi mobile" />
            <div class="player-overlay"></div>
            <div class="player-content">
                <div class="player-title pretty-font">Welcome to Velum</div>
                <div class="radio-list">
                    <div class="radio-station">
                        <div class="station-container">
                            <div class="mobile-control play mobile pretty-shadow">
                                <span class="left"></span>
                                <span class="right"></span>
                            </div>
                            <audio controls id="audio-player-lofi" class="audio-player-control none">
                                <source src="https://stream.chillhop.com/mp3/65379" type="audio/aac">
                            </audio>
                            <p class="radio-station-text pc pretty-font"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
